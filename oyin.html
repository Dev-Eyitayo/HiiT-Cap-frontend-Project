<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="oyin.css" />
  </head>
  <body>
    <header>
      <div class="logo"><i class="fas fa-fan"></i> FASHION</div>
      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <nav class="desktop-nav">
        <a href="#">CATALOGUE</a>
        <a href="#">FASHION</a>
        <a href="#">FAVOURITE</a>
        <a href="#">LIFESTYLE</a>
        <button class="btn-signup">SIGN UP</button>
      </nav>
      <div class="mobile-nav" id="mobile-nav">
        <a href="#">CATALOGUE</a>
        <a href="#">FASHION</a>
        <a href="#">FAVOURITE</a>
        <a href="#">LIFESTYLE</a>
        <button class="btn-signup">SIGN UP</button>
      </div>
    </header>

    <section class="hero">
      <div class="hero-inner">
        <div class="hero-content">
          <h1>
            LET'S <br />
            EXPLORE <br />
            <span class="highlight">UNIQUE</span> CLOTHES.
          </h1>
          <p>Live for Influential and Innovative fashion!</p>
          <button>Shop Now</button>
        </div>
        <img src="girl-hero.png" alt="Fashion Model" />
      </div>
    </section>

    <div class="brands">
      <img
        src="hm.png"
        alt="H&M"
      />
      <img
        src="obey.png"
        alt="OBEY"
      />
      <img
        src="shopify.png"
        alt="Shopify"
      />
      <img
        src="lacoste.png"
        alt="Lacoste"
      />
      <img
        src="levi.png"
        alt="Levis"
      />
      <img
        src="amazon.png"
        alt="Amazon"
      />
    </div>

    <script src="oyin.js"></script>
  </body>
</html>
